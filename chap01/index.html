<body>
    <ul id="menu">
        <li class="menu-item">menu 1</li>
        <li class="menu-item">menu 2</li>
        <li class="menu-item">menu 3</li>
        <li class="menu-item">menu 3</li>
    </ul>
    <script>
         function $(selector){
            //  checking
            if (typeof selector !== "string")return "";
            // processing
             const selectors = document.querySelectorAll(selector);
            // return
             return selectors.length == 1 ? selectors[0] : selectors;
         }

         const menuList  = $('#menu');
         const menuItem = $('.menu-item');
         for (let i = 0; i < menuItem.length; i++) {
            menuItem[i].style.color = "red";
         }

        //  function name 
        console.log("Funtion name", sum(3,4));
        function sum(a,b) {
            if(!Number(a) || !Number(b)) return -1;
            return a+b;
        }

        // funtion expression 
        const sum2 = function(a,b){
            if(!Number(a) || !Number(b)) return -1;
            return a+b;
        }
        console.log("Funtion expression", sum2(3,4));

        // funtion arrow
        const sum3 = (a,b)=>{
            if(!Number(a) || !Number(b)) return -1;
            return a+b;
        }
        console.log("Funtion arrow", sum3(3,4));


    </script>
</body>
